<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <!-- Material Design for Bootstrap -->
    <link href="assets/css/roboto.min.css" rel="stylesheet">
    <link href="assets/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="assets/css/ripples.min.css" rel="stylesheet">

    <!-- AmadeuSounds -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body ng-app="amadeusoundsApp">

<div class="container">

    <div id="login" class="panel panel-info">
        <div class="panel-heading text-center">
            <h3 style="padding: 0; margin: 15px 0 15px 0;">Amadeusongs - Welcome</h3>
        </div>
        <div class="panel-body">

            <div style="padding-top: 10px"></div>

            <form class="form-horizontal form-group-material-blue">
                <fieldset>
                    <div class="form-group">
                        <!--<label for="inputEmail" class="col-md-2 control-label">Email</label>-->

                        <div class="col-md-12">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <!--<label for="inputPassword" class="col-md-2 control-label">Password</label>-->

                        <div class="col-md-12">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                            <div style="padding-top: 10px"></div>

                            <div class="checkbox checkbox-material-blue">
                                <label>
                                    <input type="checkbox"> Remeber me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div style="padding-top: 10px"></div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <a href="javascript:void(0)" class="btn btn-raised btn-info col-xs-12">Login</a>
                        </div>
                    </div>

                    <div class="text-center">
                        <p>Don't have an account? <a href="#" class="text-info">Sign up</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- Libs -->
<script src="assets/js/jquery-2.2.4.min.js"></script>
<script src="assets/js/jquery.nouislider.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/material.js"></script>
<script src="assets/js/ripples.js"></script>

<!--<script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>-->
<!-- Init Material Bootstrap Design -->
<script>
    $(document).ready(function () {
        // This command is used to initialize some elements and make them work properly
        $.material.init();

        $(".shor").noUiSlider({
            start: 40,
            connect: "lower",
            range: {
                min: 0,
                max: 100
            }
        });

        $(".svert").noUiSlider({
            orientation: "vertical",
            start: 40,
            connect: "lower",
            range: {
                min: 0,
                max: 100
            }
        });
    });
</script>


</body>
</html>
