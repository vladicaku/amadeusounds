<script>
    $.backstretch("/old/img/background.jpg");
</script>
<div class="form-box semi-transparent">
    <div class="form-top">
        <div class="form-top-left">
            <h3>Choose visual tags that describe your song the best</h3>

            <p>You can select up to 5 visual tags</p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-music"></i>
        </div>
    </div>

    <div class="form-bottom">

        <form role="form" class="login-form" ng-controller="SongUploadController">
            <select class="image-picker show-html" data-limit="5" id="selectedTags" name="selectedTags"
                    ng-model="selectedTags" multiple="multiple">

                <option id="{{t.id}}" data-img-src="/api/tags/{{t.id}}/image" value="{{t.id}}"
                        ng-repeat="t in tags" repeat-end="onEnd()" ng-value="t.id">{{t.name}}
                </option>

                <!--<option id="{{t.id}}" data-img-src="../images/{{t.name}}.png" value="{{t.id}}"-->
                        <!--ng-repeat="t in tags" repeat-end="onEnd()" ng-value="t.id">{{t.name}}-->
                <!--</option>-->

            </select>

            <div class="row vertical_offset20">
                <div class="col-xs-12 col-md-3 col-md-offset-6">
                    <button type="submit" ui-sref="home" class="btn col-xs-12 col-md-6"
                            style="background-color:#b3b3b3; !important;">Cancel
                    </button>
                </div>
                <div class="col-xs-12 col-md-3">
                    <button type="submit" ui-sref="home-index" class="btn btn-submit" ng-click="submit3()"
                            style="background-color:#19b9e7 !important;">Finish
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
